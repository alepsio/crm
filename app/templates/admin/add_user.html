{% extends 'base.html' %}

{% block title %}Aggiungi Utente - Gestione Consulenze Assicurative{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3"><i class="bi bi-person-plus"></i> Aggiungi Nuovo Utente</h1>
        <a href="{{ url_for('admin') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Torna alla lista
        </a>
    </div>
    
    <div class="row">
        <div class="col-md-8 col-lg-6 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h5 class="mb-0">Dati Utente</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="{{ url_for('admin_add_user') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="role" class="form-label">Ruolo</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="user">Utente</option>
                                <option value="admin">Amministratore</option>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Pacchetti</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="manage_consulenze" id="package_consulenze" name="packages">
                                <label class="form-check-label" for="package_consulenze">
                                    Gestione Consulenze Assicurative
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="manage_drivers" id="package_drivers" name="packages">
                                <label class="form-check-label" for="package_drivers">
                                    Gestione Autisti
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Salva Utente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
